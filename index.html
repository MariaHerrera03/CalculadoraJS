<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21e3e3826b.js" crossorigin="anonymous"></script>
    <script src="./assets/Calculadora.js" type="text/javascript"></script>
    <script src="./assets/Display.js" type="text/javascript"></script>
    <script src="./assets/script.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="modos">
                <button class="switch" id="switch">
                    <span><i class="fa-solid fa-sun"></i></span>
                    <span><i class="fa-solid fa-moon"></i></span>
                </button>
            </div>
            <div class="display">
                <div id="valor-anterior">ccc</div>
                <div id="valor-actual">cccc</div>
            </div>
            <button class="cel-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="cel-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
        <div class="sub-container">
        </div>
    </div>
</body>
</html>
